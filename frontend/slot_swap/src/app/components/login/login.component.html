<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 border-0 shadow">
      <h3 class="mb-4 text-center">Login</h3>

      <form (ngSubmit)="submit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          <label for="password">Password</label>
        </div>

        <button class="btn btn-primary w-100 mb-2" [disabled]="loading">Login</button>
        <a class="btn btn-link w-100 text-center" routerLink="/signup">Create an account</a>

        <div class="text-danger text-center mt-2" *ngIf="error">{{error}}</div>
      </form>
    </div>
  </div>
</div>
